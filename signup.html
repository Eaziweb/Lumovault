<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumovault signup page</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>
</head>
<body>
   <a href="lumo.html"> <img src="left (1).png" alt="" class="back"></a> 
    <div class="input-container">
   <img src="./lumovault-logo.png" alt="" class="logo">
    <h3>Get Started with your LumoVault Account</h3>
    <h5> Enjoy efficient budget plans, Master your Budget, and embrace financial freedom. Your plan to
    success begins here!</h5>

<form id="form" action="/">
<div class="single-input">
    <input type="text" class="entry-area" id="firstName">
    <div class="label">First Name</div>
    <div class="error"></div>
</div>

<div class="single-input">
    <input type="text" class="entry-area" id="lastName">
    <div class="label">Last Name</div>
    <div class="error"></div>

</div>

<div class="single-input">
    <input type="email" class="entry-area" id="email">
    <div class="label">Email Address</div>
    <div class="error"></div>
</div>

<div class="single-input">
    <input type="password" class="entry-area" id="password">
    <div class="label">Password</div>
    <div class="error"></div>

</div>

<div class="single-input">
    <input type="password" class="entry-area" id="c-password">
    <div class="label">Confirm password</div>
    <div class="error"></div>
</div>
<div class="single-input check">
<input type="checkbox" class="check">
<span class="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
</div>

<button type="submit" class="submit">Get Started</button>
</form>
<div class="toLogin">Already have an account? <a href="login.html">Sign in</a></div>
    </div>
</body>
</html>
